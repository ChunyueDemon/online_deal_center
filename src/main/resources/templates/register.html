<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="母婴商城">
                    <img src="../res/static/img/logo.png">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">

                    </button>
                    <input type="hidden" name="" value="">

            </div>

</div>


<div class="content content-nav-base  login-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="commodity.html" class="active">所有商品</a>
                    <a href="buytoday.html">今日团购</a>
                    <a href="information.html">母婴资讯</a>
                    <a href="about.html">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-bg">
        <div class="login-cont w1200">
            <div class="form-box">
                <form class="layui-form" action="/register" method="post">
                    <legend>手机号登录</legend>
                    <div class="layui-form-item">
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-website iphone-icon"></i>
                                <input type="email" name="email" id="email" lay-verify="required|email" placeholder="请输入您的邮箱" autocomplete="off" class="layui-input" onblur="existsByUserMail()">
                            </div>
                        </div>
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-username iphone-icon"></i>
                                <input  name="userName" id="userName" lay-verify="required" placeholder="请输入您的用户名" autocomplete="off" class="layui-input" onblur="existsByUserName()">
                            </div>
                        </div>
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-password iphone-icon"></i>
                                <input  type="password" name="password1" id="password1" lay-verify="required" placeholder="请输入您的密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-password iphone-icon"></i>
                                <input  type="password" name="password" id="password" lay-verify="required" onmouseout="verifyPassword()" placeholder="请再次输入您的密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item login-btn">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="register" lay-filter="demo1" id="test" onmouseover="judge()">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <div class="ng-promise-box">
        <div class="ng-promise w1200">

</div>
<script type="text/javascript">
    layui.config({
        base: 'res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'])
</script>
<script type="text/javascript">
    var mail=true;
    var userName=true;
    function verifyPassword() {
        if (document.getElementById("password1").value!=document.getElementById("password").value) {
            layer.msg('两次输入的密码不一致', {icon: 5});
            document.getElementById("test").disabled = true;
        }else
            document.getElementById("test").disabled = false;

    }
    function existsByUserName() {
        $.get(
            "existsByUserName",
            {userName:document.getElementById("userName").value},
            function(response) {
                if (response=="true"){
                    layer.msg("该用户名已被注册！",{icon: 5});
                    userName=false;
                }else
                    userName=true;

            },'text'
        )
    };
    function existsByUserMail() {
        $.get(
            "existsByUserMail",
            {userMail:document.getElementById("email").value},
            function(response) {
                if (response=="true"){
                    layer.msg("该邮箱已注册过！",{icon: 5});
                    mail=false;
                }else
                    mail=true;

            },'text'
        )
    };
    function judge() {
        if(userName==false){
            layer.msg("该用户名已被注册！",{icon: 5});
            document.getElementById("test").disabled = true;
        }

        if(mail==false){
            layer.msg("该邮箱已注册过！",{icon: 5});
            document.getElementById("test").disabled = true;
        }
        if(userName&&mail)
            document.getElementById("test").disabled = false;
    }
</script>

</body>
</html>
